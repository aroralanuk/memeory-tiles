<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Memeory tiles</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Memeory tiles</h1>
    
    <p>
      Welcome to the game! Repeat the pattern of clues by pressing the tiles.
    </p>
    <button id="startBtn" onclick="startGame()">Start</button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>
<!--     <div id="countdown"></div> -->
    <audio src="https://cdn.glitch.com/3dd6d486-a472-42c9-b157-6446a7e762c7%2Fprint_more.mp3?v=1616647980495" id="audio1"></audio>
    <audio src="https://cdn.glitch.com/3dd6d486-a472-42c9-b157-6446a7e762c7%2Fstonks_onion.mp3?v=1616648912757" id="audio2"></audio>
    <audio src="https://cdn.glitch.com/3dd6d486-a472-42c9-b157-6446a7e762c7%2Fitsmario.mp3?v=1616648692037" id="audio3"></audio>
    <audio src="https://cdn.glitch.com/3dd6d486-a472-42c9-b157-6446a7e762c7%2Fcurb_your_enthusiasm.mp3?v=1616649201403" id="audio4"></audio>
    <audio src="https://cdn.glitch.com/3dd6d486-a472-42c9-b157-6446a7e762c7%2Fanime.mp3?v=1616647361258" id="audio5"></audio>
    <audio src="https://cdn.glitch.com/3dd6d486-a472-42c9-b157-6446a7e762c7%2Fmatrix_effect.mp3?v=1616650209722" id="audio6"></audio>
    <div id="gameButtonArea">
      <button id="button1" onmousedown="startTone(1)" onmouseup="stopTone(1)" onclick="guess(1)"></button>
      <button id="button2" onmousedown="startTone(2)" onmouseup="stopTone(2)" onclick="guess(2)"></button>
      <button id="button3" onmousedown="startTone(3)" onmouseup="stopTone(3)" onclick="guess(3)"></button>
      <button id="button4" onmousedown="startTone(4)" onmouseup="stopTone(4)" onclick="guess(4)"></button>
      <button id="button5" onmousedown="startTone(5)" onmouseup="stopTone(5)" onclick="guess(5)"></button>
      <button id="button6" onmousedown="startTone(6)" onmouseup="stopTone(6)" onclick="guess(6)"></button>
    </div>
  </body>
</html>
